<script>
  let show = true;
  function ctswal2(bool) {
    (bool) ? (show = true) : (show = false);
    if (show) {
      document.getElementById('tPersonas').classList.add('active');
      document.getElementById('tCorporativos').classList.remove('active');
      document.getElementById('tTexto1').style.display = 'block';
      document.getElementById('tTexto2').style.display = 'none';
    } else {
      document.getElementById('tPersonas').classList.remove('active');
      document.getElementById('tCorporativos').classList.add('active');
      document.getElementById('tTexto1').style.display = 'none';
      document.getElementById('tTexto2').style.display = 'block';
    }
  }
</script>
