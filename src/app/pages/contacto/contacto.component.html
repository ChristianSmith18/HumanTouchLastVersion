<div id="contacto" style="height: 46px"></div>
<section class="page-section" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Hablemos</h2>
        <h3 class="section-subheading text-muted">Queremos conocer tus necesidades y ofrecerte nuestra forma de verla y las posibles acciones a llevar a cabo. Estamos seguro que las soluciones que necesitas salen de la acción.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control placeholder-fix" id="name" type="text" placeholder="Su nombre *">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control placeholder-fix" id="email" type="￼email" placeholder="Su email *">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control placeholder-fix" id="phone" type="tel" placeholder="Su celular *">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control placeholder-fix" id="message" placeholder="Ingresa un mensaje *"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
